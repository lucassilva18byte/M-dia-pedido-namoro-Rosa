<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido Especial üíñ</title>

<style>
:root{
  --cor1:#ff4e88;
  --cor2:#ff99c8;
  --cor3:#ffc2d1;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Georgia', serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,var(--cor1),var(--cor2),var(--cor3));
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* PARTICULAS */
.particulas span{
  position:absolute;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  opacity:0.3;
  animation:subir linear infinite;
}

@keyframes subir{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* CORA√á√ïES */
.coracao{
  position:absolute;
  color:white;
  animation:flutuar linear infinite;
  opacity:0.6;
  text-shadow:0 0 10px white;
}

@keyframes flutuar{
  from{transform:translateY(100vh) scale(1);}
  to{transform:translateY(-10vh) scale(1.4);}
}

/* CARTA */
.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:50px;
  width:90%;
  max-width:650px;
  border-radius:25px;
  border:2px solid rgba(255,255,255,0.6);
  box-shadow:
    0 0 30px rgba(255,255,255,0.4),
    0 20px 60px rgba(0,0,0,0.4);
  text-align:center;
  animation:entrar 1.5s ease;
  position:relative;
}

@keyframes entrar{
  from{opacity:0; transform:translateY(60px) scale(0.85);}
  to{opacity:1; transform:translateY(0) scale(1);}
}

h1{
  margin-bottom:25px;
  font-size:24px;
}

.texto{
  font-size:18px;
  min-height:120px;
  margin-bottom:25px;
  line-height:1.6;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:bold;
  margin:10px;
  transition:0.3s;
}

.sim{
  background:white;
  color:#e11d48;
}

.sim:hover{
  transform:scale(1.1);
}

.nao{
  background:#ffffff40;
  color:white;
  position:relative;
}

.final{
  font-size:22px;
  margin-top:20px;
  animation:fadeIn 1.5s ease forwards;
  opacity:0;
}

@keyframes fadeIn{
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="particulas"></div>
<div id="coracoes"></div>

<div class="card">
  <h1>Eu preciso te perguntar algo üíñ</h1>
  <div class="texto" id="texto"></div>
  <div id="botoes">
    <button id="continuar" onclick="proximaFrase()" class="sim">Continuar üíï</button>
  </div>
  <div id="finalMsg"></div>
</div>

<script>

/* PARTICULAS */
const particulas = document.querySelector(".particulas");
for(let i=0;i<50;i++){
  let span=document.createElement("span");
  span.style.left=Math.random()*100+"vw";
  span.style.animationDuration=(6+Math.random()*6)+"s";
  particulas.appendChild(span);
}

/* CORA√á√ïES FLUTUANDO */
const areaCoracoes=document.getElementById("coracoes");
function gerarCoracao(){
  let heart=document.createElement("div");
  heart.classList.add("coracao");
  heart.innerHTML="‚ù§";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(18+Math.random()*25)+"px";
  heart.style.animationDuration=(6+Math.random()*5)+"s";
  areaCoracoes.appendChild(heart);
  setTimeout(()=>heart.remove(),9000);
}
setInterval(gerarCoracao,700);

/* FRASES */
const frases=[
"Desde que voc√™ apareceu...",
"Meu mundo ficou diferente.",
"Cada momento ao seu lado virou especial.",
"E meu cora√ß√£o j√° fez a escolha dele..."
];

let index = 0;
let escrevendo = false;
const texto = document.getElementById("texto");
const continuarBtn = document.getElementById("continuar");
const botoes = document.getElementById("botoes");
const finalMsg = document.getElementById("finalMsg");

function digitarFrase(frase){
    escrevendo = true;
    texto.innerHTML = "";
    let char = 0;

    function escrever(){
        if(char < frase.length){
            texto.innerHTML += frase.charAt(char);
            char++;
            setTimeout(escrever, 35);
        } else {
            escrevendo = false;
        }
    }

    escrever();
}

function proximaFrase(){
    if(escrevendo) return;

    if(index < frases.length){
        digitarFrase(frases[index]);
        index++;
    } else {
        mostrarPedido();
    }
}

function mostrarPedido(){
    texto.innerHTML = "Voc√™ aceita namorar comigo? üíçüíñ";
    continuarBtn.style.display="none";

    botoes.innerHTML = `
        <button class="sim" onclick="aceitou()">SIM üíñ</button>
        <button class="nao" onmouseover="fugir(this)">N√ÉO üòÖ</button>
    `;
}

function fugir(btn){
    btn.style.position="absolute";
    btn.style.top=Math.random()*200+"px";
    btn.style.left=Math.random()*200+"px";
}

function aceitou(){
    botoes.style.display="none";
    finalMsg.innerHTML="<div class='final'>Agora √© oficial üíçüíñ<br>Voc√™ √© minha namorada!</div>";
    
    for(let i=0;i<30;i++){
        setTimeout(gerarCoracao, i*100);
    }
}

</script>

</body>
</html>
